{% if language == "ja" %}
{% set href = "https://vrm-c.github.io/vrm.dev.en/" + pagename %}
<ul>
    <li>日本語
    <li><a href="{{ href }}">English</a>
</ul>
{% elif language == "en" %}
{% set href = (pathto(root_doc)[:-10] + "../" + pagename) if root_doc!=pagename else "../" %}
<ul>
    <li><a href="{{ href }}">日本語</a>
    <li>English
</ul>
{% else %}
unknown {{language}}
{% endif %}
