<div class="td-content">
    <h1>{{ .Title }}</h1>
    {{ partial "page-tags.html" . }}
    {{ with .Params.description }}<div class="lead">{{ . | markdownify }}</div>{{ end }}
    <div class="share">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
            data-text="{{ .LinkTitle }} - {{ .Site.Title }}" data-url="{{ .Permalink }}"
            data-show-count="false">Tweet</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <a href="https://b.hatena.ne.jp/entry/{{ .Permalink }}" class="hatena-bookmark-button"
            data-hatena-bookmark-layout="basic-label-counter" data-hatena-bookmark-lang="ja"
            title="このエントリーをはてなブックマークに追加"><img
                src="https://b.st-hatena.com/images/v4/public/entry-button/button-only@2x.png"
                alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
        <script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8"
            async="async"></script>
        <iframe
            src="https://www.facebook.com/plugins/share_button.php?href={{ .Permalink }}&layout=button&size=small&mobile_iframe=false&width=68&height=20&appId"
            width="68" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
            allowTransparency="true"></iframe>
    </div>
    <div class="text-muted mb-2 pt-3">{{ partial "page-meta-lastmod.html" . }}</div>

    {{/* 本文 */}}
    {{ .Content }}

    {{/* list */}}
    {{ partial "section-index.html" . }}

    <div class="text-muted mt-1 pt-3 border-top">
    </div>
    <img src="/images/vrm/vrm_header.png" alt="VRM - humanoid 3d avatar format for VR">
</div>
