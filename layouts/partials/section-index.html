<div class="section-index">
    {{ $pages := (where .Site.Pages "Section" .Section).ByWeight }}
    {{ $parent := .Page }}
    {{/* Otherwise we show a nice formatted list of subpages with page descriptions */}}
    <hr class="panel-line">
    {{ range $pages }}
    {{ if eq .Parent $parent }}
    {{ partial "entry.html" . }}
    {{ end }}
    {{ end }}
</div>
