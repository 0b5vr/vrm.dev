<div class="date">
    <b>{{ T "post_created"}}</b> {{ .Date.Format .Site.Params.time_format_default }}
    <b>{{ T "post_last_mod"}}</b> {{ .Lastmod.Format .Site.Params.time_format_default }}
    {{ with .GitInfo }}
    <a href="{{ $.Site.Params.github_repo }}/commit/{{ .Hash }}"><i class='fab fa-github fa-lg fa-fw'></i>{{ .Subject }}
        ({{.AbbreviatedHash}})</a>
    {{end }}
</div>
